<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icontest.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login e Adquira conhecimento!</h1>
            <img src="gif_login.svg" class="left-login-image" alt="livrogif">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="validarLogin()">Login</button>
            </div>
        </div>
    </div>
</body>
<script>
    function validarLogin() {
        var usuario = document.getElementById("usuario").value;
        var senha = document.getElementById("senha").value;

        if (usuario === "admin" && senha === "admin") {
            // Redirecionar para outra página
            window.location.href = "../tela_autor.html";
        } else {
            // Exibir mensagem de erro
            alert("Usuário ou senha incorretos!")
        }
    }
</script>

</html>
