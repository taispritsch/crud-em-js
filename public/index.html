<!DOCTYPE html>
<html>
<head>
  <title>Lista de Livros</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Lista de Livros</h1>

  <div id="livros-tabela"></div>

  <script>
    // Fazer uma requisição GET para obter a tabela de livros do servidor
    fetch('/listarLivros')
      .then(response => response.text())
      .then(data => {
        const livrosTabela = document.getElementById('livros-tabela');
        livrosTabela.innerHTML = data;
      })
      .catch(error => {
        console.error('Ocorreu um erro ao obter a tabela de livros:', error);
      });
  </script>
</body>
</html>
