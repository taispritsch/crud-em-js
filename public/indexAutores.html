<!DOCTYPE html>
<html>
<head>
  <title>Lista de Autores</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Lista de Autores</h1>

  <div id="autores-tabela"></div>

  <script>
    // Fazer uma requisição GET para obter a tabela de autores do servidor
    fetch('/listarAutores')
      .then(response => response.text())
      .then(data => {
        const autoresTabela = document.getElementById('autores-tabela');
        autoresTabela.innerHTML = data;
      })
      .catch(error => {
        console.error('Ocorreu um erro ao obter a tabela de autores:', error);
      });
  </script>
</body>
</html>
