<html>
<head>

  <title>Adicionar Autor</title>
</head>
<body>
  <h1>Adicionar Autor</h1>
  <form action="/criarAutor" method="POST">

    <label for="nacionalidade">Nacionalidade:</label>

    <button type="submit">Adicionar</button>
  </form>
</body>
</html>
